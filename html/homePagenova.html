<script>
  const ctx1 = document
    .getElementById("canvaGraficoPatrimonio")
    .getContext("2d");
  let valores = [6, 5, 4, 3, 2, 3];
  let categorias = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "junho"];

  new Chart(ctx1, {
    type: "bar",
    data: {
      labels: categorias,
      datasets: [
        {
          label: "valores",
          data: valores,
          backgroundColor: "rgba(87, 0, 228, 0.5)",
          borderWidth: 1,
        },
      ],
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false,
        },
        title: {
          display: true,
        },
      },
      layout: {
        padding: {
          right: 100,
        },
      },
    },
  });
</script>
