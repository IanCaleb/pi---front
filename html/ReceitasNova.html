<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas</title>
    <link
      rel="shortcut icon"
      href="css/imagens/dollar.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/ReceitasNova.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a href="homePagenova.html">
          <p>voltar</p>
        </a>
        <h1>Receitas</h1>
      </div>

      <ul>
        <li>
          <a href="#">Perfil</a>
        </li>
      </ul>
    </header>

    <form action="" method="post">
      <div>
        <label for="nomeReceita">Nome</label><br />
        <input type="text" placeholder="Nome da Receita" id="nomeReceita" />
      </div>

      <div>
        <label for="valorReceita">Valor</label><br />
        <input type="text" placeholder="valor" id="valorReceita" />
      </div>

      <div>
        <label for="descricaoReceita">Descrição</label><br />
        <textarea
          name=""
          id="descricaoReceita"
          placeholder="Insira uma descrição"
        ></textarea>
      </div>

      <div>
        <label for="categoriaReceita">Categoria</label><br />
        <select name="" id="categoriaReceita">
          <option value="outros">-- --</option>
          <option value="salario">Sálario</option>
          <option value="salario">Dividendos</option>
          <option value="outros">outros</option>
        </select>
      </div>

      <div>
        <label for="dataReceita">Data</label><br />
        <input type="date" name="" id="dataReceita" class="data" />
      </div>

      <div class="button">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </body>
</html>
