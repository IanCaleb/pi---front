    <form action="">
      <h1>Receitas</h1>
      <label for="nomeReceita">Nome</label>
      <input type="text" placeholder="Nome da Receita" id="nomeReceita" />

      <label for="descricaoReceita">Descrição</label>

      <label for="dataReceita">Data</label>
      <input type="date" name="" id="dataReceita" class="data" />

      <label for="tipoReceita">Categoria</label>
      <select name="" id="tipoReceita">
        <option value="outros">-- --</option>
        <option value="salario">Sálario</option>
        <option value="salario">Dividendos</option>
