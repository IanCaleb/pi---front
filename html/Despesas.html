<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/despesas.css" />
  </head>
  <body>
    <header>
      <h1>logo</h1>

      <ul>
        <li>opa</li>
        <li>opa</li>
      </ul>
    </header>

    <div class="inputs">
      <form action="">
        <h1>Despesas</h1>
        <input type="text" placeholder="nome da despesa" />
        <input type="text" placeholder="Insira valor" />

        <select name="" id="">
          <option value="outros">-- --</option>
          <option value="aluguel">Aluguel</option>
          <option value="alimentacao">Alimentação</option>
          <option value="deslocamento">Deslocamento</option>
          <option value="educacao">Educação</option>
          <option value="entretenimento">Entretenimento</option>
          <option value="outros">outros</option>
        </select>

        <input type="text" placeholder="Descrição" />
        <input type="date" name="" id="" />
      </form>

      <img
        src="css/imagens/tendencias-entre-consumidores-768x768.webp"
        alt=""
        class="imagemLateral"
      />
    </div>

    <div class="output">
      <div class="conteudo">
        <br />
        <h1>Suas despesas:</h1>

        <div
          style="width: 800px; height: 800px"
          id="graficoDespesas"
          class="graficoDespesas"
        >
          <canvas id="grafico3" class="ografico"></canvas>
        </div>

        <div class="quadro">
          <h1>20mil reis</h1>
          <h1>opa</h1>
          <h1>opa</h1>
          <h1>opa</h1>
        </div>
      </div>

      <script>
        const ctx3 = document.getElementById("grafico3").getContext("2d");
        let valorDespesas = [6, 2, 1, 3, 2, 6];
        let tipoDespesa = [
          "Aluguel",
          "Alimentação",
          "Educação",
          "Transporte",
          "compras online",
          "outros",
        ];

        new Chart(ctx3, {
          type: "doughnut",
          data: {
            labels: tipoDespesa,
            datasets: [
              {
                label: "Saldo",
                data: valorDespesas,
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "right",
                labels: {
                  padding: 45,
                  font: {
                    size: 24,
                  },
                },
              },
              title: {
                display: false,
              },
            },
            layout: {
              padding: {
                right: 100,
              },
            },
          },
        });
      </script>
    </div>
  </body>
</html>
